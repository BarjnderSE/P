    <!-- Custom CSS-->
    <style>
        /* Flexbox layout to keep the footer at the bottom */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #38a169, #f6ad55);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            background: linear-gradient(90deg, #38a169, #f6ad55);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #fdf5e6 !important;
        }

        /* Contact Buttons Styling */
        .contact-btn-container {
            text-align: center;
            margin-top: 50px;
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(90deg, #38a169, #f6ad55);
            color: white;
            font-size: 1.25rem;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .contact-btn:hover {
            background: linear-gradient(90deg, #2f855a, #dd6b20);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-btn i {
            margin-right: 10px;
        }

        .footer {
            background: #38a169;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }

    </style>
</head>
