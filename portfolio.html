<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio showcasing projects">
    <meta name="author" content="Your Name">
    <title>My Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #38a169, #f6ad55);
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(90deg, #38a169, #f6ad55);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #fdf5e6 !important;
        }

        .carousel-item img,
        .carousel-item video {
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
        }

        .carousel-indicators button {
            background-color: #f6ad55;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
        }

        .btn-custom {
            background: linear-gradient(90deg, #2f855a, #dd6b20);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #2f855a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">My Projects</h2>

            <!-- Video Carousel -->
            <div id="videoCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <video controls class="w-100">
                            <source src="details/cshopp.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="carousel-item">
                        <video controls class="w-100">
                            <source src="details/ebookstore.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="carousel-item">
                        <video controls class="w-100">
                            <source src="details/blog2.mp4" type="video/mp4">

                    </div>
                    <div class="carousel-item">
                        <video controls class="w-100">
                            <source src="details/Sc1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="carousel-item">
                        <video controls class="w-100">
                            <source src="details/sklinic.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <!-- Image Carousel -->
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="8"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="9"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="10"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="11"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="details/bike1.png" class="d-block w-100" alt="Project 1">
                    </div>
                    <div class="carousel-item">
                        <img src="details/blog1.png" class="d-block w-100" alt="Project 2">
                    </div>
                    <div class="carousel-item">
                        <img src="details/klinic.png" class="d-block w-100" alt="Project 3">
                    </div>
                    <div class="carousel-item">
                        <img src="details/klinic.png" class="d-block w-100" alt="Project 4">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Ebookstore.net1.png" class="d-block w-100" alt="Project 5">
                    </div>
                    <div class="carousel-item">
                        <img src="details/p1.png" class="d-block w-100" alt="Project 6">
                    </div>
                    <div class="carousel-item">
                        <img src="details/klinic.png" class="d-block w-100" alt="Project 7">
                    </div>
                    <div class="carousel-item">
                        <img src="details/sp.webp" class="d-block w-100" alt="Project 8">
                    </div>
                    <div class="carousel-item">
                        <img src="powerbiassets/Dataprof1.png" class="d-block w-100" alt="Project 9">
                    </div>
                    <div class="carousel-item">
                        <img src="powerbiassets/pb2.png" class="d-block w-100" alt="Project 10">
                    </div>
                    <div class="carousel-item">
                        <img src="powerbiassets/ss.png" class="d-block w-100" alt="Project 11">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->

</html>
